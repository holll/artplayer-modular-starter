<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ArtPlayer 多格式在线播放</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">
        <h1>多格式在线播放</h1>
        <p>MP4 / HLS / FLV / DASH</p>
      </div>
      <div class="badge" id="statusBadge">未加载</div>
    </header>

    <main class="layout">
      <section class="card player-card">
        <div class="player-title">
          <div class="section-title">播放器</div>
          <div class="badge" id="typeBadge">type: -</div>
        </div>
        <div class="player-shell">
          <div id="player"></div>
        </div>
        <div class="hint" id="hintLine">支持断点续播与移动端比例自适应</div>
      </section>

      <aside class="card ctrl-card">
        <div class="field">
          <div class="section-title">输入播放地址</div>
          <div class="row">
            <input id="urlInput" type="text" placeholder="视频 URL" />
            <button class="btn primary" id="playBtn">播放</button>
          </div>
          <div class="row">
            <button class="btn" id="stopBtn">停止</button>
            <button class="btn" id="pipBtn">画中画</button>
            <button class="btn" id="shotBtn">截图</button>
          </div>
        </div>
        <div class="field">
          <div class="section-title">示例</div>
          <div class="list" id="presetList"></div>
        </div>
      </aside>
    </main>
  </div>

  <script src="./js/vendors/artplayer.js"></script>
  <script src="./js/vendors/hls.min.js"></script>
  <script src="./js/vendors/flv.min.js"></script>
  <script src="./js/vendors/dash.all.min.js"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
